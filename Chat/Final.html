<body>

    <div id="login">

    <!-- 📃 Main -->
    <div id="main" style="display:none;">
        <header>
            کافه‌چت - گفت‌وگوی آزاد
            <span id="usernameDisplay"></span>
            <h1>
                    <a class="logo" href="/index.html">
                        <span class="fa fa-coffee"></span> کافه قهوه
                    </a>
                </h1>
        </header>
        <div class="container">
            <div class="top-boxes">
                <div class="chat-box" onclick="openChat('بهترین کافه کجاست؟')">بهترین کافه کجاست؟</div>
                <div class="chat-box" onclick="openChat('چجوریه؟')">چجوریه؟</div>

    <!-- 💬 Chat Page -->
    <div id="chat-page" style="display:none;">
        <header>
            <span id="chat-title" style="font-size: 1.2rem;">...</span>
            <span class="icon" onclick="goBack()"
                style="position: absolute; left: 1rem; top: 1rem; font-size: 1.2rem;">🔙 بازگشت</span>
        </header>
        <div class="container">
            <div id="messages"></div>
            <div id="replyBox" class="reply-box" style="display:none;"></div>
            <div class="input-area">
                <input type="text" id="msgInput" placeholder="پیام خود را بنویسید...">
                <input type="file" id="fileInput" style="display:none;">
                <button onclick="sendMessage()">ارسال</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = {};
        let selectedTopic = '';
        let messages = [];
        let freeMessages = [];
        let replyingTo = null;
        let replyingToFree = null;

        function requestCode() {
            const phone = document.getElementById('phone').value;
            if (!phone.match(/^09\d{9}$/)) {
                alert('شماره موبایل معتبر نیست');
                return;
            }
            alert('کد فرضی ارسال شد: 1234');
            document.getElementById('codeSection').style.display = 'flex';
        }

        function verifyCode() {
            const code = document.getElementById('code').value;
            if (code !== '1234') {
                alert('کد اشتباه است');
                return;
            }
            document.getElementById('nameSection').style.display = 'flex';
        }

        function finishLogin() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            if (!name || !city) {
                alert('نام و شهر الزامی است');
                return;
            }
            currentUser.name = name;
            currentUser.city = city;
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('usernameDisplay').innerText = `${name} (${city})`;
            loadFreeMessages();
            renderFreeMessages();
        }

        function openChat(topic) {
            selectedTopic = topic;
            loadMessages();
            document.getElementById('main').style.display = 'none';
            document.getElementById('chat-page').style.display = 'block';
            document.getElementById('chat-title').innerText = topic;

            // فقط در استخدام input فایل نمایش داده شود
            document.getElementById('fileInput').style.display = (topic === 'استخدام') ? 'block' : 'none';

            renderMessages();
        }

        function goBack() {
            document.getElementById('chat-page').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            selectedTopic = '';
            replyingTo = null;
            document.getElementById('replyBox').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            // فقط در استخدام اجازه ارسال فایل داده شود
            if (file && selectedTopic !== 'استخدام') {
                alert('ارسال فایل فقط در موضوع استخدام مجاز است.');
                return;
            }

            if (!text && !file) return;

            const msg = {
                user: `${currentUser.name} (${currentUser.city})`,
                text,
                likes: 0,
                replies: [],
                fileName: file ? file.name : null
            };

            if (replyingTo !== null) {
                messages[replyingTo].replies.push(msg);
                replyingTo = null;
                document.getElementById('replyBox').style.display = 'none';
            } else {
                messages.push(msg);
            }

            input.value = '';
            fileInput.value = '';
            saveMessages();
            renderMessages();

            // اسکرول خودکار به پایین
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }

        function saveMessages() {
            if (selectedTopic) {
                localStorage.setItem('chatMessages_' + selectedTopic, JSON.stringify(messages));
            }
        }

        function loadMessages() {
            if (selectedTopic) {
                const saved = localStorage.getItem('chatMessages_' + selectedTopic);
                messages = saved ? JSON.parse(saved) : [];
            }
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            messages.forEach((msg, idx) => {
                const div = document.createElement('div');
                div.className = 'message';

                // در پاسخ‌ها هم اجازه ارسال فایل فقط در استخدام باشه
                let repliesHTML = msg.replies.map((r, ridx) => `
        <div class="reply">
          <strong>${r.user}:</strong> ${r.text} ${r.fileName ? `<br><small>فایل: ${r.fileName}</small>` : ''}
          <span class="icon delete" onclick="deleteReply(${idx}, ${ridx})">🗑️</span>
        </div>
      `).join('');

                div.innerHTML = `
        <strong>${msg.user}</strong>: ${msg.text} ${msg.fileName ? `<br><small>فایل: ${msg.fileName}</small>` : ''}
        <span class="icon delete" onclick="deleteMessage(${idx})">🗑️</span>
        <div class="message-footer">
          <span class="icon" onclick="likeMessage(${idx})">❤️ ${msg.likes}</span>
          <span class="icon" onclick="replyTo(${idx})">💬 پاسخ</span>
        </div>
        <div class="replies">${repliesHTML}</div>
      `;

                container.appendChild(div);


            });

            // اسکرول خودکار به پایین بعد رندر
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 0);
        }

        function deleteMessage(idx) {
            if (confirm('حذف پیام؟')) {
                messages.splice(idx, 1);
                saveMessages();
                renderMessages();
            }
        }

        function deleteReply(msgIdx, replyIdx) {
            if (confirm('حذف پاسخ؟')) {
                messages[msgIdx].replies.splice(replyIdx, 1);
                saveMessages();
                renderMessages();
            }
        }

        function likeMessage(idx) {
            messages[idx].likes++;
            saveMessages();
            renderMessages();
        }

        function replyTo(idx) {
            replyingTo = idx;
            document.getElementById('replyBox').innerText = `پاسخ به ${messages[idx].user}`;
            document.getElementById('replyBox').style.display = 'block';
        }

        // پیام آزاد (صفحه اصلی) و بهترین کافه، همه در freeMessages مدیریت میشوند
        function sendFreeMessage() {
            const input = document.getElementById('freeMsgInput');
            const text = input.value.trim();
            if (!text) return;

            const msg = {
                user: `${currentUser.name} (${currentUser.city})`,
                text,
                likes: 0,
                replies: []
            };

            if (replyingToFree !== null) {
                freeMessages[replyingToFree].replies.push(msg);
                replyingToFree = null;
                document.getElementById('freeReplyBox').style.display = 'none';
            } else {
                freeMessages.push(msg);
            }

            input.value = '';
            saveFreeMessages();
            renderFreeMessages();

        }

        function saveFreeMessages() {
            localStorage.setItem('freeMessages', JSON.stringify(freeMessages));
        }

        function loadFreeMessages() {
            const saved = localStorage.getItem('freeMessages');
            freeMessages = saved ? JSON.parse(saved) : [];
        }




        function renderFreeMessages() {
            const container = document.getElementById('freeMessages');

            container.innerHTML = '';
            freeMessages.forEach((msg, idx) => {
                const div = document.createElement('div');
                div.className = 'message';

                let repliesHTML = msg.replies.map((r, ridx) => `
      <div class="reply">
        <strong>${r.user}:</strong> ${r.text}
        <span class="icon delete" onclick="deleteFreeReply(${idx}, ${ridx})">🗑️</span>
      </div>
    `).join('');

                div.innerHTML = `
      <strong>${msg.user}</strong>: ${msg.text}
      <span class="icon delete" onclick="deleteFreeMessage(${idx})">🗑️</span>
      <div class="message-footer">
        <span class="icon" onclick="likeFreeMessage(${idx})">❤️ ${msg.likes}</span>
        <span class="icon" onclick="replyToFree(${idx})">💬 پاسخ</span>
      </div>
      <div class="replies">${repliesHTML}</div>
    `;
                container.appendChild(div);
            });

            // ✅ اسکرول خودکار به پایین، بعد از رندر
            //   setTimeout(() => {
            //     container.scrollTop = container.scrollHeight;
            //   }, 0);

            setTimeout(() => {
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: 'smooth'
                });
            }, 0);

        }


        function deleteFreeMessage(idx) {
            if (confirm('حذف پیام آزاد؟')) {
                freeMessages.splice(idx, 1);
                saveFreeMessages();
                renderFreeMessages();
            }
        }

        function deleteFreeReply(msgIdx, replyIdx) {
            if (confirm('حذف پاسخ آزاد؟')) {
                freeMessages[msgIdx].replies.splice(replyIdx, 1);
                saveFreeMessages();
                renderFreeMessages();
            }
        }

        function likeFreeMessage(idx) {
            freeMessages[idx].likes++;
            saveFreeMessages();
            renderFreeMessages();
        }

        function replyToFree(idx) {
            replyingToFree = idx;
            document.getElementById('freeReplyBox').innerText = `پاسخ به ${freeMessages[idx].user}`;
            document.getElementById('freeReplyBox').style.display = 'block';
        }

        function deleteFreeReply(msgIdx, replyIdx) {
            if (confirm('حذف پاسخ آزاد؟')) {
                freeMessages[msgIdx].replies.splice(replyIdx, 1);
                saveFreeMessages();
                renderFreeMessages();
            }
        }
    </script>
